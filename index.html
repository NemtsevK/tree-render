<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree Render</title>
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="images/favicons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="images/favicons/apple.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page__body">
<header class="header">
  <div class="container">
    <h1 class="main__title">Tree Renderer</h1>
  </div>
</header>
<main class="main">
  <div class="container">
    <img src="" alt="">
    <form class="form" novalidate>
      <textarea class="form__input" id="tree-input" placeholder="Введите текстовое определение дерева" aria-label="Введите текстовое определение дерева" rows="5" required>(1 (2 (4 5 6 (7) 108 (9)) 3))</textarea>
      <span class="form__text-error" id="tree-input-error"></span>
      <div class="form__buttons">
        <button class="form__button button">Отправить</button>
        <button class="form__reset button" type="button">Сбросить</button>
      </div>
    </form>
  </div>
  <div class="main__output">
    <pre class="main__output-text main__output-text--hide"></pre>
  </div>
  <div class="table"></div>
</main>
<footer class="footer">
  <div class="container"></div>
</footer>
<script src="js/script.js" type="module"></script>
</body>
</html>
